<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fondo en contenedor + Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .fondo-contenedor {
      background-image: url('https://picsum.photos/1200/800'); /* Cambia por tu imagen */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 400px; /* Ajustá según tu necesidad */
      border-radius: 1rem;
    }

    /* Asegura que el footer quede abajo */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <main class="container_fluid">

    <div class="fondo-contenedor d-flex align-items-center justify-content-center text-white text-center p-5">
      <div>
        <h2>Este es un contenedor con imagen de fondo</h2>
        <p>Contenido dentro del contenedor</p>
      </div>
    </div>

    <div class="mt-5">
      <p>Más contenido si querés...</p>
    </div>

  </main>

  <section>
  <footer>
    <div class="container">
      <p>© 2025 Tu Sitio. Todos los derechos reservados.</p>
    </div>
  </footer>

</body>
</html>
