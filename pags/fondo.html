<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fondo Responsivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .fondo-responsivo {
      background-image: url('img/fondo1.webp'); /* Cambia por tu imagen */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="fondo-responsivo d-flex align-items-center justify-content-center text-white text-center">
    <div>
      <h1>Hola Mundo</h1>
      <p>Este es un fondo responsivo con Bootstrap</p>
    </div>
  </div>

</body>
</html>

.video-container{

  position:absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: calc(100vw * 1);
  overflow: hidden;

}

.video-container video{
  position:absolute;
  top: 0;
  left: 0;
  width: 100vw;

}
